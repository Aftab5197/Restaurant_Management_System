<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    {% load static %}
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}

</head>
<body>
{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow p-3 mb-5 bg-light rounded">
  <div class="container-fluid">
    <a class="navbar-brand text-dark" href="{% url 'dummy' %}">Restaurant</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active text-dark" aria-current="page" href="{% url 'home' %}">Recipie List</a>
        </li>
         <li class="nav-item">
          <a class="nav-link active text-dark" aria-current="page" href="{% url 'add' %}">Recipie Add</a>
        </li>
           <form action="{% url 'logout' %}" method="get" class="d-flex">
               <a class="nav-link active text-info" aria-current="page">Welcome {{request.user.username}}</a>
          <button class="btn btn-danger" type="submit">Log-out</button>
      </form>

      </ul>
      <form action="{% url 'search' %}" method="get" class="d-flex">
        <input class="form-control me-2" type="search" name="query" eplaceholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

{% endblock %}
</body>
</html>
